  flutter_cache_manager:
  flutter_phosphor_icons:
  flutter_quill: ^9.3.10
  google_fonts:
  gallery_saver: 
  path_provider: 
  path:
  url_launcher:
  gif_view: 
  sqflite:
  google_sign_in:
  image:
