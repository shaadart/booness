  awesome_notifications: ^0.9.3+1
  expansion_tile_card: ^3.0.0
  animated_text_lerp: ^1.0.5
  cloud_firestore:
  banner_carousel: ^1.2.1
  provider:
  image_picker:
  firebase_storage:
  cupertino_icons:
  custom_refresh_indicator:
  highlightable: ^1.0.5
  dart_image_slider:
